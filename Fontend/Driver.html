<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver</title>
    <link rel="stylesheet" href="assert/bootstrap/css/bootstrap.css">
</head>
<body>
<section id="Driverpage" class="container-fluid">
    <form action="">
        <img src="" alt="">
        <h1>Driver</h1><br>
        <div class="row g-3 ">
            <div class="col-6  m-md-auto"  >
                <input  type="text" class="form-control" placeholder="Driver ID" aria-label="DriverID" width="300px" id="txtDID">
                <p><small id="lbldid" class="text-danger p-1"></small></p>
            </div>
            <div class="col-6 m-md-auto ">
                <input type="text" class="form-control" placeholder="Driver name" aria-label="Driver name" id="txtDName">
                <p><small id="lbldname" class="text-danger p-1"></small></p>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-6 ">
                <input type="text" class="form-control" placeholder="driver licence" aria-label="licence" id="txtdriverlicence">
                <p><small id="lbllicence" class="text-danger p-1"></small></p>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="contact" aria-label="nic" id="txtcontact">
                <p><small id="lblContact" class="text-danger p-1"></small></p>
            </div>


                <div class="col-6 ">
                    <input type="text" class="form-control" placeholder="NIC" aria-label="NIC" id="txtNIC">
                    <p><small id="lblNIC" class="text-danger p-1"></small></p>
                </div>
            </div>

                 <div id="text1"><input type="text" placeholder="coustomer name" ></div>
                 <div id="text2"> <input type="text" placeholder="customer ID"></div>
                 <div id="text3"> <input type="text"placeholder="address"></div>
                 <div id="text4"> <input type="text"placeholder="contact-no"></div>
             </div>-->
            <div id="button" class="m-4">
                <button type="button" class="btn btn-success" id="btnCustomerSave" >Save</button>
                <button type="button" class="btn btn-danger" id="btnCustomerupdate">update</button>
                <button type="button" class="btn btn-warning" id="btnCustomerDelete">delete</button>
                <button type="button" class="btn btn-dark" id="btnCustomerSearch">Search</button>
            </div>
            <div class="container-fluid">
                <table class="table" width="400px" id="table">
                    <thead>
                    <tr class="table-dark">

                        <th scope="col">DriverID</th>
                        <th scope="col">Driver name</th>
                        <th scope="col">NIC</th>
                        <th scope="col">Drivinglicence</th>
                        <th scope="col">Contact</th>


                    </tr>
                    </thead>
                    <tbody id="custablebody">

                    </tbody>
                </table>
            </div>
    </form>
</section>
</body>
</html>
