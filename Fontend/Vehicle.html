<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle</title>
    <link rel="stylesheet" href="assert/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assert/Css/Vehicle.css">
</head>
<body>
<section id="Vehicle page" class="container-fluid" >
    <form action="">

        <h1>Vehicle</h1><br>
        <div class="row g-3 ">
            <div class="col-6  m-md-auto"  >
                <input  type="text" class="form-control" placeholder="VehicleID" aria-label="CustomerID" width="300px" id="txtCusID">
                <p><small id="lblcusid" class="text-danger p-1"></small></p>
            </div>
            <div class="col-6 m-md-auto ">
                <input type="text" class="form-control" placeholder="DriverID" aria-label="Customer name" id="txtCusName">
                <p><small id="lblcusname" class="text-danger p-1"></small></p>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-6 ">
                <input type="text" class="form-control" placeholder="Brand" aria-label="address" id="txtaddress">
                <p><small id="lblcusaddress" class="text-danger p-1"></small></p>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="rate" aria-label="contact-no" id="txtcontact">
                <p><small id="lblContact" class="text-danger p-1"></small></p>
            </div>

            <div class="row g-3">
                <div class="col-6 m-md-auto">
                    <input type="text" class="form-control" placeholder="fueltype" aria-label="address" id="txtemail">
                    <p><small id="lblemail" class="text-danger p-1"></small></p>
                </div>
                <div class="col-6 m-md-auto">
                    <input type="text" class="form-control" placeholder="Distance" aria-label="contact-no" id="txtdriverID">
                    <p><small id="" class="text-danger p-1"></small></p>
                </div>
                <div class="col-6 m-md-auto">
                    <input type="text" class="form-control" placeholder="OwnerContact" aria-label="contact-no" id="txtdriverID">
                    <p><small id="" class="text-danger p-1"></small></p>
                </div>

                <div class="col-6 m-md-auto">
                    <input type="text" class="form-control" placeholder="Vtype" aria-label="contact-no" id="txtdriverID">
                    <p><small id="lbldriverID" class="text-danger p-1"></small></p>
                </div>
            </div>
            <!-- <div id="text">
                 <div id="text1"><input type="text" placeholder="coustomer name" ></div>
                 <div id="text2"> <input type="text" placeholder="customer ID"></div>
                 <div id="text3"> <input type="text"placeholder="address"></div>
                 <div id="text4"> <input type="text"placeholder="contact-no"></div>
             </div>-->
            <div id="button" class="m-4">
                <button type="button" class="btn btn-success" id="btnCustomerSave" >Save</button>
                <button type="button" class="btn btn-danger" id="btnCustomerupdate">update</button>
                <button type="button" class="btn btn-warning" id="btnCustomerDelete">delete</button>
                <button type="button" class="btn btn-dark" id="btnCustomerSearch">Search</button>
            </div>
            <div class="container-fluid">
                <table class="table" width="400px" id="table">
                    <thead>
                    <tr class="table-dark">

                        <th scope="col"> VehicleID</th>
                        <th scope="col">DriverID</th>
                        <th scope="col">Brand</th>
                        <th scope="col">rate</th>
                        <th scope="col">fueltype</th>
                        <th scope="col">Distance</th>
                        <th scope="col">Ownercontact</th>
                        <th scope="col">Vtype</th>

                    </tr>
                    </thead>
                    <tbody id="custablebody">

                    </tbody>
                </table>
            </div>
        </div>
    </form>
</section>
</body>
</html>
